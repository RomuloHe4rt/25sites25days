<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Site #10 - Gerador de senhas | RÃ´mulo Silva</title>
  </head>

  <body>
    <div class="pw-container">
      <div class="pw-header">
        <div class="pw">
          <span id="pw">123456yhsd*</span>
          <button id="copy">Copiar</button>
        </div>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="len">Password Length</label>
          <input type="number" id="len" value="15" min="2" max="30" />
        </div>

        <div class="form-control">
          <label for="upper">Uppercase</label>
          <input type="checkbox" id="upper" />
        </div>

        <div class="form-control">
          <label for="lower">Lowercase</label>
          <input type="checkbox" id="lower" />
        </div>

        <div class="form-control">
          <label for="number">Number</label>
          <input type="checkbox" id="number" />
        </div>

        <div class="form-control">
          <label for="symbol">Symbol</label>
          <input type="checkbox" id="symbol" />
        </div>

        <button class="generate" id="generate">Gerar senha</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
